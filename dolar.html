<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"rel="stylesheet"/>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conversorstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>

</head>
<body>
    <header>
        <a href="index.html"><h4>calculadoras</h4></a>
        
        <div class="tags-links">
            <ul>
              <a href="index.html"> <li>home</li></a>
              <a href="index.html"> <li>Calculadora Renda Fixa</li></a>
              <a href="independencia.html"> <li>independencia <br> financeira</li></a>

              <a href="criptos.html"> <li>cotação cripto</li></a>
            </ul>
          </div>
        
    </header>

    <main>
        <section class="conversor">
          <h2>Conversor de moedas</h2>
          <div class="wrapper">
            <div class="money-wrapper">
              <input type="text" class="amount" id="dolar" value="1000" />
  
              <div class="dropdown">
                <div class="selected">
                  <span class="fi fi-us fis"></span>
                  USD
                </div>
  
                <ul>
                  <li>
                    <span class="fi fi-br fis"></span>
                    BRL
                  </li>
                  <li>
                    <span class="fi fi-us fis"></span>
                    USD
                  </li>
                  <li>
                    <span class="fi fi-eu fis"></span>
                    EUR
                  </li>
                  <li>
                    <span class="fi fi-gb fis"></span>
                    GBP
                  </li>
                </ul>
              </div>
            </div>
            <div class="middle">
              <img src="./assets/arrows-exchange.svg" alt="trocar moeda" />
            </div>
            <div class="money-wrapper">
              <input readonly type="text" id="real" class="amount" value="5.14" />
  
              <div class="dropdown">
                <div class="selected">
                  <span class="fi fi-br fis"></span>
                  BRL
                </div>
  
                <ul>
                  <li>
                    <span class="fi fi-br fis"></span>
                    BRL
                  </li>
                  <li>
                    <span class="fi fi-us fis"></span>
                    USD
                  </li>
                  <li>
                    <span class="fi fi-eu fis"></span>
                    EUR
                  </li>
                  <li>
                    <span class="fi fi-gb fis"></span>
                    GBP
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./script.js"></script>
    
</body>
</html>
